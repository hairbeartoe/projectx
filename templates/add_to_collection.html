<!<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    {% extends "navigation.html" %}

	{% block scripts %}

    {% endblock %}

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="./static/assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="./static/assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="./static/assets/css/paper-dashboard.css" rel="stylesheet"/>

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="./static/assets/css/demo.css" rel="stylesheet" />

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="./static/assets/css/themify-icons.css" rel="stylesheet">

</head>
<body>

{% block content %}
<div class="container">


      <h1 class="my-4 text-center text-lg-left">{{ date }} </h1>

    <form action="/add_to_collection" method="POST" name="add_to_collection">
        <div class="row text-center text-lg-left" id="">
           <a href="{{ url_for('create_collection', image=image.id) }}">
                <div class="col-lg-3 col-sm-6">
                    <div class="img-thumbnail">
                        <div class="content">
                            <div class="row">

                                <div class="col-xs-12" >

                                    <a href="{{ url_for('create_collection', image=image) }}" id="">
                                            <img src="http://via.placeholder.com/400x300" alt="image missing" class="img-responsive img-fluid" title="">
                                    </a>
                                </div>
                                <div class="caption"></div>
                            </div>
                            <div class="footer">
                                <hr />
                                <div class="stats">
                                    Create a new collection
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>

        {% for collection in collections %}
            <a href="{{ url_for('add_to_collection', image=image.id, collection=collection.id) }}">
                <div class="col-lg-3 col-sm-6">
                    <div class="img-thumbnail">
                        <div class="content">
                            <div class="row">

                                <div class="col-xs-12" >

                                    <a href="{{ url_for('add_to_collection', image=image, collection=collection.id) }}" id="">
                                            <img src="http://via.placeholder.com/400x300" alt="image missing" class="img-responsive img-fluid" title="">
                                    </a>
                                </div>
                                <div class="caption"></div>
                            </div>
                            <div class="footer">
                                <hr />
                                <div class="stats">
                                    {{ collection.name }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        {% endfor %}
        </div>
    </form>



        <script src="https://cdn.jsdelivr.net/picturefill/2.3.1/picturefill.min.js"></script>
        <script src="https://cdn.rawgit.com/sachinchoolur/lightgallery.js/master/dist/js/lightgallery.js"></script>
        <script src="https://cdn.rawgit.com/sachinchoolur/lg-pager.js/master/dist/lg-pager.js"></script>
        <script src="https://cdn.rawgit.com/sachinchoolur/lg-autoplay.js/master/dist/lg-autoplay.js"></script>
        <script src="https://cdn.rawgit.com/sachinchoolur/lg-fullscreen.js/master/dist/lg-fullscreen.js"></script>
        <script src="https://cdn.rawgit.com/sachinchoolur/lg-zoom.js/master/dist/lg-zoom.js"></script>
        <script src="https://cdn.rawgit.com/sachinchoolur/lg-hash.js/master/dist/lg-hash.js"></script>
        <script src="https://cdn.rawgit.com/sachinchoolur/lg-share.js/master/dist/lg-share.js"></script>


{% endblock %}

</body>

    <!--   Core JS Files   -->
    <script src="./static/assets/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="./static/assets/js/bootstrap.min.js" type="text/javascript"></script>

	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="./static/assets/js/bootstrap-checkbox-radio.js"></script>

	<!--  Charts Plugin -->
	<script src="./static/assets/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="./static/assets/js/bootstrap-notify.js"></script>

    <!--  Google Maps Plugin    -->
    <script type="./static/text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

    <!-- Paper Dashboard Core javascript and methods for Demo purpose -->
	<script src="./static/assets/js/paper-dashboard.js"></script>

	<!-- Paper Dashboard DEMO methods, don't include it in your project! -->
	<script src="./static/assets/js/demo.js"></script>


</html>
